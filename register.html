<!DOCTYPE html>
<html>
<head>
	<title>IIT Kolkata</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="bg"></div>
 <div class="container" style="margin: 0;">
 	<h1>Welcome To IIT Kolkata Register OR LogIn to Continue.</h1>
 	<form method="post" action="signup.py">
 		<input type="name" name="name" placeholder="Your Name">
 		<input type="email" name="email" placeholder="Your Email">
		 <input type="text" name="stream" placeholder="Your stream">
		 <span>ALL IN CAPITAL LETTERS(eg: SCIENCE)</span>
		 <input type="password" name="password" placeholder="Your Password">
		 
		 <input type="number" name="roll" placeholder="Your Roll N.O.">
		 <span>Remember roll n.o. cannot be changed</span>
 		<input type="password" name="C-code" placeholder="Your College Code">
 		<button type="submit" class="btn">SignUp</button>
 		<span class="center">Already Registered? <a href="login.html">login</a></span>
 	</form>
 	
 </div>
</body>
</html>
